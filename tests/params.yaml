max_pages_per_volume: 6
exclude_list:
  - __pycache__/
  - "*.swp"
  - "*.pdf"
  - "*.pyc"
  - "/*.html"
  - "/*.pdf"
  - "*.egg-info"
  - ".coverage"
  - "venv"
  - ".mypy_cache"
  - ".git"
  - "*~"
  - "*.svg"
  - "tags"

copyright_regex: "MIT.* MERCHANTABILITY,"
title: testing yaml configuration
header_css_style: "color:#EF476F;background-color:#06D6A0;font-weight: bolder; font-size:40%;margin-right: 140px"
ascii_font: sub-zero
